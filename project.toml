[project]
name = "comfyui-internode"
description = "A professional Audio DAW suite for ComfyUI: DSP Mixing, VST3 Hosting, ACE-Step Music Gen, Audio Reactivity, and Spectral Editing."
version = "3.6.0"
license = { text = "MIT" }
dependencies = [
    "requests",
    "transformers>=4.36.0",
    "diffusers>=0.24.0",
    "accelerate>=0.25.0",
    "torch",
    "torchaudio",
    "huggingface-hub",
    "einops",
    "omegaconf",
    "safetensors",
    "scipy",
    "opencv-python",
    "soundfile",
    "pydub",
    "pedalboard",
    "demucs",
    "mido"
]
readme = "README.md"
authors = [
    { name = "Internode", email = "pkeffect@gmail.com" }
]
keywords = ["comfyui", "audio", "mixing", "dsp", "vst", "midi", "spectral", "analysis", "openwebui", "markdown"]

[project.urls]
Repository = "https://github.com/pkeffect/ComfyUI-Internode"

[tool.comfy]
PublisherId = "internode"
DisplayName = "ComfyUI-Internode"
Icon = ""